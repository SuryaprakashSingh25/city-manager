<div class="auth-container">
  <h2>Forgot Password</h2>

  <form #forgotForm="ngForm" (ngSubmit)="submit(forgotForm)">
    <input
      type="email"
      placeholder="Enter your email"
      [(ngModel)]="email"
      name="email"
      required
      email
      #emailCtrl="ngModel"
    />
    <div class="error" *ngIf="emailCtrl.invalid && emailCtrl.touched">
      <small *ngIf="emailCtrl.errors?.['required']">Email is required.</small>
      <small *ngIf="emailCtrl.errors?.['email']">Invalid email format.</small>
    </div>

    <button type="submit" [disabled]="forgotForm.invalid">Send Reset Link</button>
  </form>

  <a routerLink="/login">Back to Login</a>
</div>
